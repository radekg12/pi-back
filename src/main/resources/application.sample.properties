server.port=8080
server.servlet.context-path=/user-portal
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=[CHANGE_IT]
spring.datasource.password=[CHANGE_IT]
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
spring.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.http.encoding.force=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=INFO

spring.flyway.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.flyway.schemas=testdb
spring.flyway.user=[CHANGE_IT]
spring.flyway.password=[CHANGE_IT]
spring.flyway.cleanDisabled=false
spring.flyway.baseline-on-migrate=true

paypal.clientId=[CHANGE_IT]
paypal.clientSecret=[CHANGE_IT]
paypal.mode=sandbox

payu.clientId=[CHANGE_IT]
payu.clientSecret=[CHANGE_IT]
payu.secondKey=[CHANGE_IT]
payu.pos_id=[CHANGE_IT]
payu.authorizeUrl=https://secure.snd.payu.com/pl/standard/user/oauth/authorize
payu.ordersUrl=https://secure.snd.payu.com/api/v2_1/orders/
payu.continueUrl=[CHANGE_IT]
payu.notifyUrl=[CHANGE_IT]

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[CHANGE_IT]
spring.mail.password=[CHANGE_IT]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.jwtSecret=[CHANGE_IT]
jwt.jwtExpirationInMs=1800000
jwt.jwtExpirationInMsForRememberMe=2592000000
